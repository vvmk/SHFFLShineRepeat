<div class="w-100 h-100 creator-container">
    <div class="container">
        <form class="p-3 text-dark" (ngSubmit)='save()' [formGroup]='routineForm'>
            <div class="form-group">
                <label for="creatorTitle">Title</label>
                <input class="border form-control"
                       id="creatorTitle"
                       type="text"
                       formControlName='title'
                       />
            </div>
            <div class="form-group">
                <label for="creatorCharacter">Character</label>
                <select class="border form-control custom-select"
                        id="creatorCharacter"
                        formControlName="character">
                    <option *ngFor="let character of roster" [value]="character">
                    {{character}}
                    </option>
                </select>
            </div>
            <div class="creator-drill-container">
                <div formArrayName="drills" *ngFor="let drill of drills.controls; let i=index">
                    <div class="border rounded p-2 my-2" [formGroupName]="i">
                        <div class="form-group">
                            <label for="{{'creatorDrillTitle' + (i + 1)}}">
                                {{ 'Drill ' + (i + 1) + ' Title'}}
                            </label>
                            <input class="border form-control"
                                   id="{{'creatorDrillTitle' + (i + 1)}}"
                                   type="text"
                                   formControlName="drill_title"
                                   />
                        </div>
                        <div class="form-group">
                            <label for="{{'creatorDrillDuration' + (i + 1)}}">
                                {{ 'Drill ' + (i + 1) + ' Duration'}}
                            </label>
                            <input class="border form-control"
                                   type="number"
                                   id="{{'creatorDrillDuration' + (i + 1)}}"
                                   formControlName="duration"
                                   />
                        </div>
                        <button class="btn btn-link"
                                tabindex="-1" 
                                type="button"
                                (click)="removeDrill(i)"
                                [disabled]="drills.length <= 1">
                            <fa-icon class="text-danger feature-icon" [icon]="faMinusCircle"></fa-icon>
                        </button>
                    </div>
                </div>
            </div>
            <button class="btn btn-link" type="button" (click)='addDrill()'>
                <fa-icon class="text-success feature-icon" [icon]="faPlusCircle"></fa-icon>
            </button>
            <button class="btn btn-primary btn-lg"
                    type='submit'
                    [disabled]='!routineForm.valid'>Save</button>
        </form>
    </div>
</div>
