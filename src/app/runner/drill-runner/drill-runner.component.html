<div class="h-100 container-fluid p-2 pt-3 text-light bg-secondary runner-container">
    <div class="p-1 d-flex flex-row justify-content-start runner-top"
         *ngIf="!running" [@enterAnimation]>
        <img class="h-100 border rounded character-portrait"
             [src]="rosterService.getCssPortraitUrl(routine.character)"
             />
        <div class="px-2 drill-meta">
            <h3 class="routine-title">
                {{routine.title}}
            </h3>
            <h6 class="routine-duration">
                <fa-icon [icon]="faStopwatch"></fa-icon>&nbsp;{{routine.total_duration}}
            </h6>
        </div>
    </div>
    <button class="btn btn-success btn-lg" (click)='runDrills(0)'>
        <fa-icon [icon]="faPlay"></fa-icon>
    </button>
    <div class="runner-timer">
        <h1 class='drillTitle'>
            {{drillTitle}}
        </h1>
        <h1 class='drillTick'>
            {{drillTick}}
        </h1>
    </div>
</div>
