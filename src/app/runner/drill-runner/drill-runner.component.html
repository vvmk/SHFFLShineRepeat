<div class="h-100 w-100 p-2 pt-3 text-light bg-secondary runner-container">
    <div class="p-1 container d-flex flex-row justify-content-center runner-top"
         *ngIf="!running" [@enterAnimation]>
        <div class="row">
            <div class="col-xs-12 col-sm-4 col-lg-3 col-xl-2">
                <img class="h-100 w-100 border rounded character-portrait"
                     [src]="rosterService.getCssPortraitUrl(routine.character)"
                     />
            </div>
            <div class="col-xs-12 col-sm-8 col-lg-9 col-xl-10 px-2 d-flex flex-column align-items-center justify-content-center drill-meta">
                <h3 class="text-center routine-title">
                    {{routine.title}}
                </h3>
                <h5 class="my-3 text-center routine-duration">
                    <fa-icon [icon]="faStopwatch"></fa-icon>&nbsp;{{routine.total_duration | time}}
                </h5>
            </div>
            <div class="col-xs-12 col-md-2 mt-2">
                <button class="w-100 btn btn-success btn-lg" (click)='openDrills()'>
                    <fa-icon [icon]="faPlay"></fa-icon>
                </button>
            </div>
        </div>
    </div>
    <div class="h-100 w-100 bg-secondary container-fluid d-flex flex-column justify-content-start align-items-center runner-bottom"
         *ngIf="running" [@enterAnimation]>
        <button class="close runner-close" type="button" (click)="closeDrills()">
            <fa-icon class="text-light" [icon]="faTimes"></fa-icon>
        </button>
        <span class="my-5 p-0 text-center drill-title">
            {{drillTitle}}
        </span>
        <span class="mt-3 p-0 text-center drill-tick">
            {{drillTick}}
        </span>
    </div>
</div>
