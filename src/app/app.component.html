<mat-toolbar color='primary' 
    class='navbar navbar-default ssr-toolbar mat-elevation-z4'>
    <a mat-button [routerLink]="['/']" class='navbar-brand'>{{title}}</a>
    <a *ngIf='authService.isLoggedIn()'mat-button [routerLink]="['/library']">Library</a>
    <a *ngIf='authService.isLoggedIn()'mat-button [routerLink]="['/create']">Create</a>
    <a *ngIf='!authService.isLoggedIn()' mat-button [routerLink]="['/login']">Login</a>
    <a *ngIf='authService.isLoggedIn()' mat-button (click)='logout()'>Logout</a>
</mat-toolbar>

    <router-outlet></router-outlet>
</div>
