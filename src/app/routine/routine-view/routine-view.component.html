<div class="routine-view-container">
    <div class="routine-view-top">
        <span class="routine-title">{{routine.title}}</span>
        <p>total runtime: {{routine.total_duration}}</p>
        <p>character: {{routine.character}}</p>
        <p>creator: {{creator_tag}}</p>
    </div>
    <div class="routine-view-controls">
        <button color='primary' (click)='runRoutine()'>
            Run
        </button>
        <button color='warning' (click)='editRoutine()'>
            Edit
        </button>
        <button color='danger' (click)='deleteRoutine()'>
            Delete
        </button>
        <img class="character-portrait"
        [src]="rosterService.getCssPortraitUrl(routine.character)"
        alt="{{routine.character}}" />
    </div>
    <div class="routine-view-drills">
        <ul>
            <li *ngFor='let drill of routine.drills'>
                <p>{{drill.drill_title}} : {{drill.duration}}</p>
            </li>
        </ul>
    </div>
</div>
