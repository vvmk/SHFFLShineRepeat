<div class="card-container">
    <div class="card-header">
        <img [src]='avatarUrl' />
        <div class="card-title">{{routine.title}}</div>
        <div class="card-subtitle">{{routine.total_duration}}</div>
    </div>
    <button class="view-routine-button" (click)="viewRoutine()">
        details
    </button>
    <button class="run-routine-button" (click)="runRoutine()">
        run it
    </button>
</div>
