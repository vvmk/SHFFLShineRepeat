<div class='library-header-container'>
    <img class="user-picture" src="{{avatar}}" alt="profile picture" />
    <div class="user-title">
        <span class="user-tag">{{user.tag}}</span>
        <img class="user-main-token"
             alt="{{user.main}}"
             [src]="rosterService.getStockIconUrl(user.main)"/>
    </div>
    <div class="user-bio">
        {{user.bio}}
    </div>
    <button (click)="followEdit()" class="follow-edit" type="button">{{followOrEdit}}</button>
</div>
