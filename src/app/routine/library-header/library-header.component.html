<div class='library-header-container'>
    <img class="user-picture" src="{{avatar}}" alt="profile picture" />
    <div class="user-title">
        <span class="user-tag">{{user.tag}}<img class="user-main-token" src="{{token}}" alt="{{user.main}}" /></span>
    </div>
    <div class="user-bio">
        {{user.bio}}
    </div>
    <button class="follow-edit" type="button">{{followOrEdit}}</button>
</div>
